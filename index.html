<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer type="module" src="assets/js/main.js"></script>
    <link rel="icon" href="./assets/imgs/nublado.png" type="image/x-icon">
    <title>Clima</title>
</head>

<body>
    <!--Inicio sección navbar-->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/imgs/logo.png" alt="Logo" width="250" height="45"
                    class="d-inline-block align-text-top">

            </a>
            <form class="d-flex search-form" role="search">
                <input class="form-control me-2 search-city" type="search" placeholder="Buscar ciudad"
                    aria-label="Search">
                <button class="btn btn-outline-primary search-button" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
    <!--Fin sección navbar  -->


    <!--Sección grafico -->

    <div class="cards">
        <div class="card current-location centered">
            <div class="content">
                <div class="card-body">
                    <h2 id="nombre-ciudad">
                        </h3>
                        <h4 id="nombre-country">
                            </h5>
                            <br>
                            <h2 id="time"></h2>
                            <h4 id="date"></h4>


                </div>
            </div>
        </div>


        <!--Sección cards temperatura - Humedad - viento  -indice uv-->

        <div class="cards">
            <!-- Las condiciones climáticas -->
            <div class="card">
                <div class="content">

                    <div class="card-body">
                        <h6 class="card-title"><strong>Condiciones</strong></h6>
                        <img id="condición-image" height="65px" width="65px"></img>
                        <h2 id="temperatura"></h2>
                        <h5 id="condición-text"></h5>
                    </div>

                </div>
            </div>


            <!-- Tarjeta de Humedad -->
            <div class="card">
                <div class="content">
                    <div class="card-body">
                        <h6 class="card-title"><strong>Humedad del ambiente</strong></h6>
                        <img src="assets/imgs/humedad.png" alt="" style="width:40%; padding: 10px 0">
                        <h3><span id="humedad"></span>%</h3>
                    </div>
                </div>
            </div>

            <!-- velocidad del viento -->

            <div class="card">
                <div class="content">
                    <div class="card-body">
                        <h6 class="card-title"><strong>Velocidad del viento</strong></h6>
                        <img src="assets/imgs/wind.png" alt="" style="width:50%">
                        <h3><span id="velocidad-viento"></span> km/h</h3>
                    </div>

                </div>
            </div>

            <!-- indice UV -->

            <div class="card">
                <div class="content">
                    <div class="card-body">
                        <h6 class="card-title"><strong>Índice UV</strong></h6>
                        <img src="assets/imgs/indice-uv.png" alt="" style="width:40%; padding: 10px 0">
                        <h3><span id="uvIndex"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="cards">
        <div class="card">
            <div class="content">
                <div class="card-body">
                    <h4>Pronóstico de 7 días</h4>
                    <canvas id="forecastChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="content">
                <div class="card-body">
                    <h4>Pronóstico de 7 días</h4>
                    <br>
                    <table id="weatherTable">
                        <tbody id="weatherTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="spanner cargando-overlay">
        <div class="loader"></div>
        <p>Descargando información sobre el tiempo, por favor sea paciente.</p>
    </div>
</body>

</html>
