<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer type="module" src="assets/js/main.js"></script>
    
    <title>Dashboard</title>
</head>

<body>
    <!--Inicio sección navbar-->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/imgs/logo.png" alt="Logo" width="250" height="45" class="d-inline-block align-text-top">
            
              </a>
            <form class="d-flex" role="search">
                <input class="form-control me-2 search-city" type="search" placeholder="Buscar ciudad" aria-label="Search">
                <button class="btn btn-outline-success search-button" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
    <!--Fin sección navbar  -->


    <div class="container">
        <h1 id="nombre-ciudad"></h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Tiempo actual</h2>
                <!-- esta informacion la puse en cada card-->
               <!-- <p><strong>Temperatura:</strong> <span id="temperatura"></span>°C</p> --> 
               <!--<p><strong>Condición:</strong> <span id="condición"></span></p>--> 
               <!-- <p><strong>Velocidad viento:</strong> <span id="velocidad-viento"></span> km/h</p>-->
               <p>Condición: <span id="condición"></span></p>
            </div>
        </div>
    </div>


    <!--Sección grafico -->

    <div class="cards">
    <div class="card">
            <div class="content">
                
                  <div class="card-body">
                    <h5>Calidad del aire</h5>
                    <p>Ciudad</p>
                    <canvas id="myChart"></canvas>
                    <p class="card-text">Temperatura actual: <span id="calidad-aire"></span></p>
                  </div>
            </div>
    </div>     
  

    <!--Sección cards temperatura - Humedad - viento  -indice uv-->
            
    <div class="cards">
        <!-- Tarjeta de temperatura -->
            <div class="card">
                <div class="content">
                  
                        <div class="card-body">
                            <h6 class="card-title"><strong>Temperatura</strong></h6>
                            <p class="card-text">Temperatura actual: <span id="temperatura"></span>°C</p>
                            <img src="assets/imgs/1247790.png"  alt="termometro" aling="center" style="width:50%">
                        </div>
                  
                </div>
            </div>
        

        <!-- Tarjeta de Humedad -->
            <div class="card">
                <div class="content">
                    <div class="card-body">
                     <h6 class="card-title"><strong>Humedad del ambiente</strong></h6>
                     <p>Humedad: <span id="humedad"></span>%</p>
                     <img src="assets/imgs/humedad.png"  alt="" style="width:50%">
                     
                    </div>  
                </div>
            </div>        
        
         <!-- velocidad del viento -->
          
            <div class="card">
                <div class="content">
                    <div class="card-body">
                    <h6 class="card-title"><strong>Velocidad del viento</strong></h6>
                    <p>Velocidad: <span id="velocidad-viento"></span> km/h</p>
                    <img src="assets/imgs/wind.png"  alt="" style="width:50%">
                    </div>
                    
                </div>
            </div>  

            <!-- indice UV -->

            <div class="card">
              <div class="content">
                <div class="card-body">
                    <h6 class="card-title"><strong>Índice UV</strong></h6>
                        <img src="assets/imgs/uv-index-icon.png" alt="" style="width:40%; padding: 10px 0">
                        <h3><span id="uvIndex"></span></h3>
                    </div>
                </div>
              </div>
          </div>    
     </div>
     </div>
    </div>        
</div>
</div>    
</body>

</html>
